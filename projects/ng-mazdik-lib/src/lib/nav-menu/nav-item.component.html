<a class="vertical-menu-item" [ngClass]="classes" (click)="onClickLink($event)">
  <i *ngIf="node.icon" class="nav-menu-icon" [ngClass]="node.icon"></i>
  <span class="menu-item-text">{{node.name}}</span>
  <div class="rotating-icon" *ngIf="node.hasChildren">
    <svg focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M8.59 16.34l4.58-4.59-4.58-4.59L10 5.75l6 6-6 6z" />
    </svg>
  </div>
</a>
<div class="heading-children" [ngClass]="headingChildrenClasses" *ngIf="node.hasChildren">
  <app-nav-item *ngFor="let childNode of node.children"
    [node]="childNode"
    [expandedNode]="expandedNode"
    (expand)="expand.emit($event)"
    (linkClicked)="linkClicked.emit($event)">
  </app-nav-item>
</div>
